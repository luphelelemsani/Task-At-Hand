<div class="card-mb-4 shadow-sm" fxLayoutGap="10px">
  <mat-card class="example-card" fxFlexAlign="auto">
    <img mat-card-image [src]="product.image" alt="Premium Photos" />
    <mat-card-actions>
      <button mat-button>ADD TO CART</button>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ product.price | currency }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
